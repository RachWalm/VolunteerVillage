{% extends "base.html" %}

{% block content %}

<h2 class="ms-5">Create your profile</h2>
<div class="d-flex col-12 justify-content-center">
    <div class="col-10">
        <form method="post" id="volunteerForm">
            <div class="form-control">
                {{ form.as_p }}
                {% csrf_token %}
                <button type="submit" id="submithold" class="btn btn-outline-info">Submit</button>
            </div>
        </form>
    </div>
</div>
<script src="/static/js/validationscript.js"></script>

{% endblock %}
