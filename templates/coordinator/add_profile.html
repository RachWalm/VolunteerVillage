{% extends "base.html" %}
{% block content %}
<div class="d-flex container container-height align-items-center">
    <div class="text-center col-12">
        {% if user.is_authenticated %}
            <h2>Create a profile</h2>
            <div>
            {% if VP_exists == False %}
                <form method="post">
                    {{ form.as_p }}
                    {% csrf_token %}
                    <button type="submit" id="submithold" class="btn btn-outline-info">Submit</button>
                </form>
                <script src="/static/js/validationscript.js"></script>
            {% else %}
                <h3 class="ms-5"> You already have a profile you will shortly be redirected. Or please click on a link.</h3>
                <script>
                    var redirect = setTimeout(function () {
                        window.location='https://volunteervillage-8a4d89acc796.herokuapp.com/'
                    }, 10000);
                </script> 
            {% endif %}
            </div> 
        {% endif %}
    </div>
</div>
{% endblock %}
